<!DOCTYPE html>
<html lang="pt">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, título, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IADMS - Geolocalização | </title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Estilo Personalizado -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form id="loginForm">
            <div class="profile_pic">
              <img src="http://localhost:4000/dashboard/images/logo-mini.png" height="180px"
                alt="Logo Assembléia de Deus" class="">
            </div>
            <div>
              <input type="text" id="username" class="form-control" placeholder="Nome de Usuário" required="" />
            </div>
            <div>
              <input type="password" id="password" class="form-control" placeholder="Senha" required="" />
            </div>
            <div>
              <button type="submit" class="btn btn-success submit">Entrar</button>
              <a class="reset_pass" href="#">Esqueceu sua senha?</a>
            </div>

            <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Novo?
                <a href="#signup" class="to_register"> Criar Conta </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1>IADMS - Geolocalização</h1>
                <p>©2025 Todos os Direitos Reservados. IADMS - Geolocalização. Política de Privacidade e
                  Termos de serviços sobre a responsabilidade de IADMS.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- jQuery Importação -->
  <script src="../build/js/jquery.js"></script>

  <!-- Scripts -->
  <script>
    $(document).ready(() => {
      $('#loginForm').on('submit', function (e) {
        e.preventDefault();
        const username = $('#username').val();
        const password = $('#password').val();

        $.ajax({
          url: 'http://localhost:3000/api/auth/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username, password }),
          success: function (response) {
            localStorage.setItem('authToken', response.token);
            window.location.href = '/dashboard';
          },
          error: function (jqXHR) {
            $('#errorMessage').text(jqXHR.responseJSON?.message || 'Erro ao fazer login.');
          },
        });
      });
    });
  </script>
</body>

</html>
