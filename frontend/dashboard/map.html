    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh3uUlNUV1D7IjRwKV3QgLh_89cAXfy-E&callback=initMap&libraries=marker&loading=async"></script>

  <script>

    let items = document.querySelectorAll('.carousel .carousel-item')

    items.forEach((el) => {
      const minPerSlide = 2
      let next = el.nextElementSibling
      for (var i = 1; i < minPerSlide; i++) {
        if (!next) {
          // wrap carousel by using first child
          next = items[0]
        }
        let cloneChild = next.cloneNode(true)
        el.appendChild(cloneChild.children[0])
        next = next.nextElementSibling
      }
    })

    document.querySelectorAll('.slider-item').forEach((item, index) => {
      /* item.addEventListener('click', () => {
        const marker = markers[index]; // Assumindo que os marcadores est√£o em um array na mesma ordem dos itens
        map.setCenter(marker.getPosition());
        google.maps.event.trigger(marker, 'click'); // Simula o clique no marcador
      }); */
      item.addEventListener('click', () => {
        const marker = markers[index]; // Assumindo que os marcadores est√£o em um array na mesma ordem dos itens
        if (marker) {
          map.setCenter(marker.getPosition()); // Centraliza o mapa na posi√ß√£o do marcador
          map.setZoom(15); // Ajusta o n√≠vel de zoom (opcional)
        }
      });
    });
    const slider = document.querySelector('.slider');
    const sliderContainer = document.querySelector('.slider-container');

    let map;
    let panorama; // Para o Street View
    const markers = []; // Array para armazenar os marcadores

    function initMap() {
      const token = localStorage.getItem('authToken');

      if (!token) {
        console.error("Token n√£o encontrado. Redirecionando para login...");
        window.location.href = "/login"; // Redireciona para login se o token n√£o existir
      } else {
        console.log("Token carregado:", token);
      }

      // Inicializa o mapa com ferramentas adicionais
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
        mapTypeControl: true, // Habilita controle de tipo de mapa (sat√©lite, terreno, etc.)
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.DROPDOWN_MENU, // Estilo do controle
          position: google.maps.ControlPosition.TOP_RIGHT, // Posi√ß√£o no mapa
        },
        zoomControl: true, // Habilita o controle de zoom
        zoomControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM, // Posi√ß√£o no mapa
        },
        fullscreenControl: true, // Habilita o controle de tela cheia
        fullscreenControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM, // Posi√ß√£o no mapa
        },
        streetViewControl: true, // Habilita o controle de Street View
        streetViewControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM, // Posi√ß√£o no mapa
        },
      });

      // Inicializa o panorama (Street View)
      panorama = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          position: { lat: -34.397, lng: 150.644 },
          pov: { heading: 275, pitch: 0 }, // Define a dire√ß√£o da c√¢mera
          enableCloseButton: true, // Exibe o bot√£o nativo de fechar/voltar
        }
      );

      map.setStreetView(panorama); // Define o mapa para usar o Street View

      // Carregar as localiza√ß√µes atrav√©s da API
      loadLocations();
    }

    function loadLocations() {
      const token = localStorage.getItem('authToken');

      $.ajax({
        url: 'http://localhost:3000/api/churches',
        method: 'GET',
        headers: {
          Authorization: `Bearer ${token}`,
        },
        success: function (data) {
          console.log('Dados recebidos:', data);

          // Remove todos os marcadores existentes
          markers.forEach(marker => marker.setMap(null));
          markers.length = 0; // Limpa o array de marcadores

          const bounds = new google.maps.LatLngBounds();

          data.forEach(location => {
            if (location.localizacao && location.localizacao.latitude && location.localizacao.longitude) {
              const { latitude, longitude } = location.localizacao;

              console.warn(`Dados de localiza√ß√£o: ${location.nome}`, location);

              const marker = new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: location.nome,
              });

              const infowindow = new google.maps.InfoWindow({
                content: `<b>${location.nome}</b><br>${location.endereco.logradouro}, ${location.endereco.numero}`,
              });

              marker.addListener("click", function () {
                infowindow.open(map, marker);

                // Exibe o Street View
                document.getElementById("street-view").style.display = "block"; // Torna o Street View vis√≠vel
                panorama.setPosition(marker.getPosition());

              });

              // Adiciona o marcador ao array
              markers.push(marker);

              // Expande o limite do mapa para incluir este marcador
              bounds.extend(marker.getPosition());


              // Criar item do carousel
              // Agora, selecionando corretamente o cont√™iner do carrossel
              const carouselItemsContainer = document.getElementById('churchCarouselItems');

              // Criar item do carousel
              let firstItem = true;
              const carouselItem = document.createElement('div');
              carouselItem.classList.add('carousel-item', firstItem ? 'active' : '');
              firstItem = false;

              carouselItem.innerHTML = `
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-img">
                      <img src="https://via.placeholder.com/150" class="img-fluid" alt="Igreja">
                    </div>                
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="">
                    <p>${location.endereco.logradouro}, ${location.endereco.numero}</p>
                  </div>
                </div>
              `;

              carouselItem.addEventListener('click', () => {
                map.setCenter(marker.getPosition());
                map.setZoom(15); // Centraliza e d√° zoom no mapa
              });

              carouselItemsContainer.appendChild(carouselItem);

            } else {
              console.warn(`Dados de localiza√ß√£o incompletos para: ${location.nome}`, location);
            }
          });

          // Ajusta o mapa para mostrar todos os marcadores
          if (markers.length > 0) {
            map.fitBounds(bounds);
          } else {
            console.warn('Nenhuma localiza√ß√£o v√°lida encontrada.');
          }
        },
        error: function (jqXHR) {
          const errorData = JSON.parse(jqXHR.responseText);
          const errorMessage = errorData.message || 'Erro desconhecido';
          console.error('Erro ao carregar os dados!:', jqXHR.responseText);
          alert('Erro: ' + errorMessage);
        },
      });
    }
  </script>
